<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Comment Spam Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">üõ°Ô∏è</span>
          <span class="logo-text">FB Spam Blocker</span>
        </div>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="enableToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-item">
        <span class="status-label">Blocked Comments:</span>
        <span class="status-value" id="blockedComments">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Blocked Users:</span>
        <span class="status-value" id="blockedUsers">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Detection Accuracy:</span>
        <span class="status-value" id="accuracy">N/A</span>
      </div>
    </section>

    <!-- Detection Settings -->
    <section class="settings-section">
      <h3 class="section-title">Detection Types</h3>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="investmentScams" class="setting-checkbox">
          <span class="setting-text">Investment Scams</span>
          <span class="setting-description">ËÇ°Êµ∑Á≠ñÁï•Â∏´ and similar promotions</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="cryptoScams" class="setting-checkbox">
          <span class="setting-text">Cryptocurrency Scams</span>
          <span class="setting-description">Bitcoin, crypto investment fraud</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="genericSpam" class="setting-checkbox">
          <span class="setting-text">Generic Spam</span>
          <span class="setting-description">Repetitive content, excessive emojis</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="socialEngineering" class="setting-checkbox">
          <span class="setting-text">Social Engineering</span>
          <span class="setting-description">User tagging spam tactics</span>
        </label>
      </div>
    </section>

    <!-- Advanced Settings -->
    <section class="settings-section">
      <h3 class="section-title">Settings</h3>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="aggressiveMode" class="setting-checkbox">
          <span class="setting-text">Aggressive Mode</span>
          <span class="setting-description">Lower detection threshold</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="showNotifications" class="setting-checkbox">
          <span class="setting-text">Show Notifications</span>
          <span class="setting-description">Alert when spam is blocked</span>
        </label>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions-section">
      <button class="action-button primary" id="manageBlacklist">
        <span class="button-icon">üìã</span>
        Manage Blacklist
      </button>
      <button class="action-button secondary" id="viewStatistics">
        <span class="button-icon">üìä</span>
        View Statistics
      </button>
      <button class="action-button secondary" id="exportSettings">
        <span class="button-icon">üíæ</span>
        Export Settings
      </button>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <button class="quick-action-button" id="resetStatistics" title="Reset Statistics">
        <span class="button-icon">üîÑ</span>
      </button>
      <button class="quick-action-button" id="openHelp" title="Help & Support">
        <span class="button-icon">‚ùì</span>
      </button>
      <button class="quick-action-button" id="reportIssue" title="Report Issue">
        <span class="button-icon">üêõ</span>
      </button>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="blacklistModal">
      <div class="modal-header">
        <h3>Manage Blacklist</h3>
        <button class="modal-close" id="closeBlacklist">√ó</button>
      </div>
      <div class="modal-content">
        <div class="tab-container">
          <button class="tab-button active" data-tab="users">Users</button>
          <button class="tab-button" data-tab="keywords">Keywords</button>
        </div>
        <div class="tab-content" id="usersTab">
          <div class="list-container">
            <ul class="blacklist-list" id="blacklistedUsers"></ul>
          </div>
          <div class="add-item">
            <input type="text" id="newUserInput" placeholder="Enter username or user ID">
            <button id="addUser">Add</button>
          </div>
        </div>
        <div class="tab-content hidden" id="keywordsTab">
          <div class="list-container">
            <ul class="blacklist-list" id="blacklistedKeywords"></ul>
          </div>
          <div class="add-item">
            <input type="text" id="newKeywordInput" placeholder="Enter keyword or phrase">
            <button id="addKeyword">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="statisticsModal">
      <div class="modal-header">
        <h3>Detailed Statistics</h3>
        <button class="modal-close" id="closeStatistics">√ó</button>
      </div>
      <div class="modal-content">
        <div class="stats-grid" id="detailedStats">
          <!-- Statistics will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
